{% extends "common/layout.html" %}

{% block content %}

<div class="col-md-12">
    <!-- Horizontal Form -->
    <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Horizontal Form</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" method="post">
        {% csrf_token %}
      <div class="box-body">

        {% for field in form %}
            <div class="form-group">
                <div class="col-lg-12">
                {{ field.label }}
                {{ field }}
                </div>
            </div>
        {% endfor %}
      </div>
      <div class="box-footer">
<!--        <button type="submit" class="btn btn-default">Cancel</button>-->
        <button type="submit" class="btn btn-info pull-right">Add</button>
      </div>
      <!-- /.box-footer -->
    </form>
    </div>
</div>


<script>
    document.getElementById("id_book").classList.add("form-control");
    document.getElementById("id_readStatus").classList.add("form-control");
    document.getElementById("id_myRating").classList.add("form-control");
    document.getElementById("id_myReview").classList.add("form-control");

</script>
{% endblock %}
